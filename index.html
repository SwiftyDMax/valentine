<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow-x: hidden;
  color: #fff;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Card */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 40px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  animation: fadeIn 1.5s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4em;
  margin-bottom: 10px;
}

p {
  font-size: 1.05em;
  margin-bottom: 25px;
  line-height: 1.6;
}

/* Images */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 25px 0;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Buttons */
button {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  border: none;
  border-radius: 30px;
  padding: 15px 30px;
  margin: 10px;
  font-size: 1em;
  color: white;
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

#yesMessage {
  display: none;
  font-size: 1.4em;
  margin-top: 20px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Liel üíñ</h1>

    <p>
      Every moment with you means more than I can explain.  
      So I made this little corner of the internet just for us.
    </p>

    <!-- Image gallery -->
    <div class="gallery">
      <img src="img1.jpg" alt="Us">
      <img src="img2.jpg" alt="Us">
      <img src="img3.jpg" alt="Us">
    </div>

    <h1>Will you be my Valentine? üíå</h1>

    <button onclick="sayYes()">YES üíï</button>
    <button onclick="sayYes()">ALWAYS üòç</button>

    <div id="yesMessage">
      Best choice ever ‚ù§Ô∏è  
      I can‚Äôt wait to celebrate with you.
    </div>
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("yesMessage").style.display = "block";
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
