<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow-x: hidden;
  color: #fff;
  position: relative;
}

/* Floating hearts and crying emoji */
.heart, .floating-heart, .crying-heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Confetti */
.confetti-piece {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: #ff4b2b;
  opacity: 0.8;
  pointer-events: none;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Card */
.container { display: flex; justify-content: center; align-items: center; padding: 30px; }

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 40px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  animation: fadeIn 1.5s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4em;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #ffb6c1;
}

p { font-size: 1.05em; margin-bottom: 25px; line-height: 1.6; text-align: justify; }

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 25px 0;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.gallery img:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  border: none;
  border-radius: 30px;
  padding: 15px 30px;
  margin: 10px;
  font-size: 1em;
  color: white;
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
  box-shadow: 0 0 15px #ff4b2b;
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 0 30px #ff416c;
}

#yesMessage {
  display: none;
  font-size: 1.4em;
  margin-top: 20px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.notes { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }

.envelope {
  width: 70px; height: 50px;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  overflow: hidden;
}

.envelope:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

.envelope::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.4);
  clip-path: polygon(0 0, 50% 45%, 100% 0);
  transform-origin: top center;
  transition: transform 0.5s ease;
}

.envelope.open::before { transform: rotateX(180deg); }

.overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.note {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  max-width: 320px;
  text-align: center;
  font-size: 1.05em;
  line-height: 1.6;
  animation: pop 0.4s ease;
}

.love-letter { margin-bottom: 25px; }

.heart-button {
  font-size: 48px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
  display: inline-block;
  transition: transform 0.4s ease;
}

.heart-button.open { animation: none; transform: scale(0); }

#letterText {
  display: none;
  margin-top: 20px;
  text-align: center;
}

.heart-wrapper { display: inline-flex; flex-direction: column; align-items: center; }

.click-hint {
  margin-top: 6px;
  font-size: 0.8em;
  opacity: 0.8;
  animation: hintPulse 1.8s infinite;
  letter-spacing: 1px;
}

@keyframes hintPulse { 0% { opacity: 0.4; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-4px); } 100% { opacity: 0.4; transform: translateY(0); } }

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.25); } 100% { transform: scale(1); } }
</style>
</head>

<body>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

<div class="container">
  <div class="card">
    <h1>Liel üíñ</h1>

    <!-- Hidden love letter -->
    <div class="love-letter">
      <div class="heart-wrapper">
        <div class="heart-button" onclick="openLetter()">‚ù§Ô∏è</div>
        <div id="clickHint" class="click-hint">click me</div>
      </div>
      <p id="letterText"></p>
    </div>

    <!-- Image gallery -->
    <div class="gallery">
      <img src="img1.jpg" alt="Us" onclick="showImageNote('Our first date üíï')">
      <img src="img2.jpg" alt="Us" onclick="showImageNote('Your smile üòç')">
      <img src="img3.jpg" alt="Us" onclick="showImageNote('Memorable trip ‚úàÔ∏è')">
      <img src="img4.jpg" alt="Us" onclick="showImageNote('Cuddles ü•∞')">
      <img src="img5.jpg" alt="Us" onclick="showImageNote('Your laugh üòÇ')">
      <img src="img6.jpg" alt="Us" onclick="showImageNote('Forever us ‚ù§Ô∏è')">
    </div>

    <h1>Will you be my Valentine? üíå</h1>

    <button onclick="sayYes()">YES üíï</button>
    <button onclick="sayNo()">No üò¢</button>

    <div id="yesMessage">
      WOWWWWWWWWWWWWW YAYYYYY
      SMART CHOICE, I LOVE YOU SO MUCH! 
    </div>
  </div>
</div>

<!-- Love notes -->
<div class="notes">
  <div class="envelope" onclick="openNote(1)"></div>
  <div class="envelope" onclick="openNote(2)"></div>
  <div class="envelope" onclick="openNote(3)"></div>
</div>

<!-- Note overlay -->
<div id="overlay" class="overlay" onclick="closeNote()">
  <div id="noteText" class="note"></div>
</div>

<script>
const notes = {
  1: "To much more Goodnightos kolstapos and hugs",
  2: "◊î◊ô◊ô ◊ê◊†◊ô ◊û◊ß◊° ◊ï◊ñ◊ê◊™ ◊ú◊ô◊ê◊ú, ◊ë◊ô◊ó◊ì ◊ê◊†◊ó◊†◊ï.... ◊û◊ß◊° ◊ï◊ú◊ô◊ê◊ú◊ú◊ú◊ú◊ú◊ú",
  3: "I love you."
};

let cryingInterval;

function sayYes() {
  document.getElementById("yesMessage").style.display = "block";
  createHearts();
  createConfetti();
  clearInterval(cryingInterval); // stop crying emojis
}

function sayNo() {
  // Start generating crying emojis every 500ms
  cryingInterval = setInterval(() => {
    const cry = document.createElement("div");
    cry.className = "crying-heart";
    cry.innerText = "üò¢";
    cry.style.left = Math.random() * 100 + "vw";
    cry.style.fontSize = 20 + Math.random()*20 + "px";
    document.body.appendChild(cry);
    setTimeout(() => cry.remove(), 6000);
  }, 500);
}

// Floating hearts
function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}

// Confetti effect
function createConfetti() {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti-piece";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

// Love letter typewriter
function openLetter() {
  const heart = document.querySelector(".heart-button");
  const hint = document.getElementById("clickHint");
  const textEl = document.getElementById("letterText");
  const message = "Each moment with you feels like a dream come true. I love everything about you. Your smile, your laugh, your smell, your touch, your hair, your eyes, your voice and I could go on. Thank you for always sticking by my side. I can't wait to make more memories together. I hope you will choose me to be your Valentine :)";
  
  heart.classList.add("open");
  hint.style.display = "none";

  setTimeout(() => {
    heart.style.display = "none";
    textEl.style.display = "block";
    let i = 0;
    const interval = setInterval(() => {
      textEl.innerHTML += message[i];
      i++;
      if (i >= message.length) clearInterval(interval);
    }, 30);
  }, 400);
}

// Envelopes
function openNote(number) {
  const envelope = event.currentTarget;
  envelope.classList.add("open");
  document.getElementById("noteText").innerText = notes[number];
  document.getElementById("overlay").style.display = "flex";
}

function closeNote() {
  document.getElementById("overlay").style.display = "none";
}

// Image notes
function showImageNote(msg) {
  alert(msg);
}

// Floating hearts follow mouse
document.addEventListener("mousemove", (e) => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerText = "üíñ";
  heart.style.left = e.clientX + Math.random()*20 - 10 + "px";
  heart.style.top = e.clientY + Math.random()*20 - 10 + "px";
  heart.style.fontSize = 12 + Math.random()*12 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
});
</script>

</body>
</html>
